  <h1>FEEDBACK</h1>
  <div class="m-1 p-1">

    <p>
      This is a feedback form for this site. Do not hesitate to fill this form.
    </p>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Username
          </div>
        </div>
      </div >
      <div class=" col-md-8">
        <label for="mycomment">Comments </label>
        <textarea class="form-control" rows="5" id="mycomment" ></textarea>
      </div>

  </div>
  <!-- Submit would be implmented later!!! -->
  <div class="col-12">
    <button class="btn btn-success text-info btn-lg b m-4 p-2" type="submit">Submit</button>
  </div>
